<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
    <title>Document</title>
</head>
<body>
<!-- the header goes here -->
    <header class="container-fluid bg-dark text-center">
        <h1 class="dash-title">Weather Dash</h1>
    </header>

<!-- city search section -->
<aside class="container-fluid bg-light">
    <!-- city name input -->
    <div class="row col-md-3">
        <h3>Search for a city:</h3>
        <div class="input-group mb-3">
            <input type="text" name="form-control" id="city-search" placeholder="type city name">
            <button class="btn btn-primary" id="btn-search"></button>
        </div>
        <!-- searched cities list -->
        <ul class="searched-cities">

        </ul>
    </div>
</aside>
    
    <!-- city forcast display -->
    <div class="col-md-9">
        <div id="city-weather" class="card">
            <h3 id="current-city" class="card-title">Current Weather</h3>
            <p id="temperature" class="card-text"></p>
            <p id="humidity" class="card-text"></p>
            <p id="wind-speed" class="card-text"></p>
            <p id="UV-index" class="card-text"></p>
        </div>
        
        <h3>5-Day Forecast</h3>
        <div id="day1-forcast" class="col-md-2">
            <div class="card bg-primary text-white">
                <div class="card-body p-2">
                    <h5  id="day1-date" class="card-title"></h5>
                    <img id="day1-icon">
                    <p id="day1-temp" class="temperature"></p>
                    <p id="day1-hum" class="humidity"></p>
                </div>

            </div>
        </div>        
    </div>
</body>
</html>
